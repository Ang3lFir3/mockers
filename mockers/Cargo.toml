[package]
authors = ["Mikhail Trishchenkov <kriomant@gmail.com>"]
name = "mockers"
description = "Mocking library"
version = "0.5.3"
repository = "https://github.com/kriomant/mockers"
documentation = "https://github.com/kriomant/mockers/blob/0.5.3/README.md"
keywords = ["mock", "test"]
readme = "../README.md"
license = "MIT"

[lib]
name = "mockers"

[dev-dependencies]
mockers_macros = "0.5.3"

[features]
default = ["nightly"]
nightly = []

[replace]
"mockers_macros:0.5.3" = { path = "../mockers_macros" }
